<md-card>
    <md-card-header>
        <md-card-title [title]="article.title">{{article.title}}</md-card-title>
        <md-card-subtitle>Article</md-card-subtitle>
    </md-card-header>

    <md-card-content>
        {{article.content}}
    </md-card-content>

    <md-card-actions align="start|end">
        <button md-icon-button>
            <md-icon>edit</md-icon>
            Modify
        </button>
        <button md-icon-button>
            <md-icon>delete</md-icon>
            Delete
        </button>
    </md-card-actions>

    <md-card-footer>
        <span>Last modified on
            <time>{{article.last_modification}}</time>
        </span>
        <span>By: {{article.contributor}}</span>
    </md-card-footer>
</md-card>
